<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
        <div id="container">
            <div class="tabs tabs-boxed">
                <button class="tab tab-active" id="shortReminder">Short reminder</button> 
                <button class="tab" id="dateReminder">Reminder to date</button> 
            </div>
    
            <div id="timeOffsetContainer">
                <div>
                    <label for="timeOffsetInput">Hours / minutes from now:</label>
                    <input type="time" id="timeOffsetInput" name="timeOffsetInput">
                </div>
    
                <div>
                    <label for="offsetText">Message to remind:</label>
                    <input type="text" name="offsetText" id="offsetText">
                </div>
            </div>
    
            <div id="dateTimeContainer">
                <div>
                    <label for="dateTimeInput">Select a datetime:</label>
                    <input type="datetime-local" id="dateTimeInput" name="dateTimeInput">
                </div>
    
                <div>
                    <label for="dateTimeText">Message to remind:</label>
                    <input type="text" name="dateTimeText" id="dateTimeText">
                </div>
            </div>
        </div>

        <script src="js/menu.js"></script>
        <script src="js/telegram.js"></script>
    </body>
</html>
